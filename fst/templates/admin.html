<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>관리자 페이지</h1>
    <h2>사용자 목록</h2>
    <ul>
        {% for user, is_admin in users %}
        <li>
            {{ user }} {% if is_admin %}(관리자){% endif %}
            {% if not is_admin %}
                <a href="{{ url_for('promote', username=user) }}">승격</a>
            {% endif %}
            <form method="POST" action="{{ url_for('delete_user', username=user) }}" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a>
</body>
</html>
