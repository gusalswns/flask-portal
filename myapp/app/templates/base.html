<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="top-bar">
    {% if session.username %}
      <span class="user-name">{{ session.name }}</span>
      <div class="settings">
        <a href="{{ url_for('auth.settings') }}">⚙️</a>
      </div>
    {% endif %}
  </div>
  {% block content %}{% endblock %}
</body>
</html>
